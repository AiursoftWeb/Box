version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/chessserver:latest
    volumes:
      - chess-data:/data
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true

volumes:
  chess-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chess-data