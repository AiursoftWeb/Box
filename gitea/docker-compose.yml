version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/gitea/gitea
    volumes:
      - gitea-data:/data
    networks:
      - frp_net
      - proxy_app
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 2201
        published: 2201
        protocol: tcp
        mode: host
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  gitea-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitea-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true