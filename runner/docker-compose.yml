version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/internalimages/runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - gitlab-runner-token
    deploy:
      replicas: 3
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

secrets:
  gitlab-runner-token:
    external: true