version: '3.3'

services:
  baget:
    image: hub.aiursoft.cn/aiursoft/baget:latest
    volumes:
      - nuget-data:/data
    secrets:
      - source: nuget-publish-key
        target: ApiKey
    networks:
      - proxy_app
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  nuget-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nuget-data

secrets:
  nuget-publish-key:
    external: true

networks:
  proxy_app:
    external: true