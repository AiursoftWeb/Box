version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.cn/ghcr.io/goauthentik/proxy:2025.6
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{FILESHARE_OUTPOST_TOKEN}}"
    stop_grace_period: 60s
    networks:
      - proxy_app
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 20s

  mediabrowser:
    image: hub.aiursoft.cn/filebrowser/filebrowser
    volumes:
      - data:/srv
      - database:/database
      - config:/config
    environment:
      - FB_AUTHMETHOD=noauth
      - FB_NOAUTH=true
    networks:
      - proxy_app
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 20s

networks:
  proxy_app:
    external: true

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/data
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/database
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/config
