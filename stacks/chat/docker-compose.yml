version: '3.9'

services:
  chat:
    image: hub.aiursoft.cn/aiursoft/gptgateway
    volumes:
      - chat-data:/data
    secrets:
      - source: bing-search-key
        target: BingSearchAPIKey
    environment:
      OpenAI__CompletionApiUrl: http://ollama_server:11434/api/chat
    networks:
      - proxy_app
      - ollama_net
    deploy:
      replicas: 1
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  open-web:
    image: hub.aiursoft.cn/ghcr.io/open-webui/open-webui:main
    environment:
      # Temp endpoint. Migrate to container ASAP.
      - OLLAMA_BASE_URL=http://ollama_server:11434/
      - ENABLE_OPENAI_API=False
      - WEBUI_AUTH=True
      - ENABLE_SIGNUP=True
      - DEFAULT_USER_ROLE=user
      - SHOW_ADMIN_DETAILS=False
      - ENABLE_COMMUNITY_SHARING=False
      - ENABLE_MESSAGE_RATING=False
      - ENABLE_TAGS_GENERATION=False
      - ENABLE_EVALUATION_ARENA_MODELS=False
      - USER_PERMISSIONS_CHAT_FILE_UPLOAD=False
      - USER_PERMISSIONS_CHAT_TEMPORARY=False
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - proxy_app
      - ollama_net
    deploy:
      replicas: 1
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true
  ollama_net:
    external: true

volumes:
  chat-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat-data
  open-webui-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/open-webui-data

secrets:
  bing-search-key:
    external: true
