version: '3.9'

services:
  app:
    depends_on:
      - db
    image: hub.aiursoft.cn/aiursoft/gptgateway
    volumes:
      - data:/data/files
      - aspnet:/data/.aspnet
    secrets:
      - source: bing-search-key
        target: BingSearchAPIKey
    environment:
      ConnectionStrings__DefaultConnection: Server=chat-db;Database=chat;Uid=chat;Pwd=<chat_password>;
      ConnectionStrings__DbType: MySql
      Storage__Path: /data/files
      OpenAI__CompletionApiUrl: http://ollama_server:11434/api/chat
      OpenAI__Model: DeepseekR170B
    networks:
      - proxy_app
      - ollama_net
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=chat
      - MYSQL_USER=chat
      - MYSQL_PASSWORD=<chat_password>
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/aspnet
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/data
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/db

secrets:
  bing-search-key:
    external: true

networks:
  proxy_app:
    external: true
  ollama_net:
    external: true
  internal:
    driver: overlay