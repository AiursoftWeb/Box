version: '3.9'

services:
  chat:
    depends_on:
      - chat-db
    image: hub.aiursoft.cn/aiursoft/gptgateway
    volumes:
      - chat-data:/data/files
      - chat-aspnet:/data/.aspnet
    secrets:
      - source: bing-search-key
        target: BingSearchAPIKey
    environment:
      ConnectionStrings__DefaultConnection: Server=chat-db;Database=chat;Uid=chat;Pwd=<chat_password>;
      ConnectionStrings__DbType: MySql
      Storage__Path: /data/files
      OpenAI__CompletionApiUrl: http://ollama_server:11434/api/chat
      OpenAI__Model: DeepseekR170B
    networks:
      - proxy_app
      - ollama_net
      - chat_internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  chat-db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - chat-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=chat
      - MYSQL_USER=chat
      - MYSQL_PASSWORD=<chat_password>
    networks:
      - chat_internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  open-web:
    image: hub.aiursoft.cn/ghcr.io/open-webui/open-webui:main
    environment:
      # Temp endpoint. Migrate to container ASAP.
      - OLLAMA_BASE_URL=http://ollama_server:11434/
      - ENABLE_OPENAI_API=False
      - WEBUI_AUTH=True
      - ENABLE_SIGNUP=True
      - DEFAULT_USER_ROLE=user
      - SHOW_ADMIN_DETAILS=False
      - ENABLE_COMMUNITY_SHARING=False
      - ENABLE_MESSAGE_RATING=False
      - ENABLE_TAGS_GENERATION=False
      - ENABLE_EVALUATION_ARENA_MODELS=False
      - USER_PERMISSIONS_CHAT_FILE_UPLOAD=False
      - USER_PERMISSIONS_CHAT_TEMPORARY=False
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - proxy_app
      - ollama_net
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 6G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true
  ollama_net:
    external: true
  chat_internal:
    driver: overlay

volumes:
  chat-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/aspnet
  chat-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/data
  chat-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chat/db
  open-webui-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/open-webui-data

secrets:
  bing-search-key:
    external: true
