
# # Untrusted
chat.aiursoft.cn {
	log
	@hacker {
		not remote_ip 192.168.50.0/24 172.18.0.0/16
		path /api/chat*
	}

    handle @hacker {
        header Content-Type text/html
        respond "<h1>You are not the admin! Don't try to chat with my ollama server :)</h1>" 401
    }

	import hsts
	encode br gzip
    reverse_proxy http://chat_app:5000 {

    }
}

