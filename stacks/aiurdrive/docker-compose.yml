version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/aiurdrive
    environment:
      AiFeatures__HyperScaling: "True"
    volumes:
      - aiurdrive-data:/data

      # Double hack here:
      # AiurDrive will write the code to /tmp on the HOST, and then call docker on the HOST to compile the code.
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true

volumes:
  aiurdrive-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/aiurdrive-data