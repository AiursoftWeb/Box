version: '3.9'

services:
  app:
    depends_on:
      - db
    image: hub.aiursoft.cn/aiursoft/aiurdrive
    volumes:
      - data:/data/files
      - aspnet:/data/.aspnet
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      AiFeatures__HyperScaling: "True"
      ConnectionStrings__DefaultConnection: Server=db;Database=aiurdrive;Uid=aiurdrive;Pwd=<aiurdrive_password>;
      ConnectionStrings__DbType: MySql
      Storage__Path: /data/files
    networks:
      - proxy_app
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=aiurdrive
      - MYSQL_USER=aiurdrive
      - MYSQL_PASSWORD=<aiurdrive_password>
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/aiurdrive/aspnet
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/aiurdrive/data
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/aiurdrive/db

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay