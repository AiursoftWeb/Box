version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/internalimages/iperf3
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 5201
        published: 5201
        protocol: tcp
        mode: host
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'