version: '3.9'

services:
  gitlab:
    image: hub.aiursoft.cn/gitlab/gitlab-ee
    ports:
      - target: 2202
        published: 2202
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
      - internal
      - runner_with_dind # So the job runner can access it.
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-log:/var/log/gitlab
      - gitlab-config:/etc/gitlab
      - /etc/localtime:/etc/localtime:ro
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    tmpfs:
      - /tmp:size=2G
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.aiursoft.cn'
        gitlab_rails['gitlab_shell_ssh_port'] = 2202
        gitlab_sshd['enable'] = true
        gitlab_sshd['listen_address'] = '[::]:2202'
        gitlab_rails['gitlab_default_theme'] = 2
        letsencrypt['enabled'] = false
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        nginx['redirect_http_to_https'] = false
        nginx['proxy_protocol'] = false
        nginx['http2_enabled'] = true
        nginx['real_ip_trusted_addresses'] = ['172.18.0.0/16']
        nginx['real_ip_header'] = 'X-Forwarded-For'
        nginx['real_ip_recursive'] = 'on'
        prometheus_monitoring['enable'] = false
        sidekiq['metrics_enabled'] = false
        puma['exporter_enabled'] = false
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 32G
      update_config:
        order: stop-first
        delay: 20s

  # Before starting, run:
  # sudo docker run -it --name dind --privileged -e "DOCKER_TLS_CERTDIR=" --network runner_with_dind docker:dind
  # That will start a Docker-in-Docker container that can be used by the GitLab Runner. Expose tcp://dind:2375
  runner_register:
    depends_on:
      - gitlab
      - dind
    image: hub.aiursoft.cn/aiursoft/internalimages/runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Use public endpoint so the jobrunner can access GitLab.
      # The actual jobrunner will not use the internal endpoint.
      - GITLAB_ENDPOINT=https://gitlab.aiursoft.cn
      - JOB_DOCKER_TO_USE_SOCKET=tcp://dind:2375
      - JOB_CONTAINER_IN_NETWORK=runner_with_dind
      - JOB_CONTAINER_IMAGE=hub.aiursoft.cn/aiursoft/internalimages/jobrunner:latest
    networks:
      - internal # So it can access the GitLab API service.
      # Don't have to add the runner_with_dind network here, because this service only registers new runners. And job runner will be in the runner_with_dind network.
    secrets:
      - gitlab-runner-token
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 16G
      replicas: 6

volumes:
  gitlab-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/data
  gitlab-log:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/log
  gitlab-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/config
  gitlab-gitmirror:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/gitmirror

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
  internal:
    driver: overlay
  runner_with_dind:
    external: true

secrets:
  gitlab-runner-token:
    external: true
