version: '3.9'

services:
  gitlab:
    image: hub.aiursoft.cn/gitlab/gitlab-ee
    ports:
      - target: 2202
        published: 2202
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
      - internal
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-log:/var/log/gitlab
      - gitlab-config:/etc/gitlab
      - /etc/localtime:/etc/localtime:ro
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    tmpfs:
      - /tmp:size=2G
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.aiursoft.cn'
        gitlab_rails['gitlab_shell_ssh_port'] = 2202
        gitlab_sshd['enable'] = true
        gitlab_sshd['listen_address'] = '[::]:2202'
        gitlab_rails['gitlab_default_theme'] = 2
        letsencrypt['enabled'] = false
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        nginx['redirect_http_to_https'] = false
        nginx['proxy_protocol'] = false
        nginx['http2_enabled'] = true
        nginx['real_ip_trusted_addresses'] = ['172.18.0.0/16']
        nginx['real_ip_header'] = 'X-Forwarded-For'
        nginx['real_ip_recursive'] = 'on'
        prometheus_monitoring['enable'] = false
        sidekiq['metrics_enabled'] = false
        puma['exporter_enabled'] = false
        registry_external_url 'https://registry.gitlab.aiursoft.cn'
        registry_nginx['listen_port'] = 80
        registry_nginx['listen_https'] = false
        gitlab_rails['registry_enabled'] = true
        gitlab_rails['registry_host'] = "registry.gitlab.aiursoft.cn"
        gitlab_rails['registry_port'] = "443"  # 对外展示用 https
        gitlab_rails['registry_path'] = "/var/opt/gitlab/gitlab-rails/shared/registry"
        registry['enable'] = true
        registry['registry_http_addr'] = "0.0.0.0:5050"
        registry['storage'] = {
          'filesystem' => {
            'rootdirectory' => "/var/opt/gitlab/gitlab-rails/shared/registry"
          }
        }
        registry['storage_delete_enabled'] = true
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '16.0'
          memory: 32G
      update_config:
        order: stop-first
        delay: 60s

  runner_register:
    depends_on:
      - gitlab
    image: hub.aiursoft.cn/aiursoft/internalimages/runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Use public endpoint so the jobrunner can access GitLab.
      # The actual jobrunner will not use the internal endpoint.
      - GITLAB_ENDPOINT=http://gitlab
    networks:
      - internal
    secrets:
      - gitlab-runner-token
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 16G
      replicas: 6
      update_config:
        order: start-first
        delay: 5s

  group_runner_register:
    depends_on:
      - gitlab
    image: hub.aiursoft.cn/aiursoft/internalimages/runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GITLAB_ENDPOINT=http://gitlab
    networks:
      - internal
    secrets:
      - source: gitlab-runner-token-for-group
        target: gitlab-runner-token
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 16G
      replicas: 6
      update_config:
        order: start-first
        delay: 5s

volumes:
  gitlab-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/data
  gitlab-log:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/log
  gitlab-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/config
  gitlab-gitmirror:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/gitmirror

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
  internal:
    driver: overlay

secrets:
  gitlab-runner-token:
    external: true
  gitlab-runner-token-for-group:
    external: true
