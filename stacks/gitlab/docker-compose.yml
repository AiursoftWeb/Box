version: "3.6"

services:
  gitlab:
    image: hub.aiursoft.cn/gitlab/gitlab-ee
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 2202
        published: 2202
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
      - runner_net
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-log:/var/log/gitlab
      - gitlab-config:/etc/gitlab
      - /etc/localtime:/etc/localtime:ro
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    tmpfs:
      - /tmp:size=2G
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.aiursoft.cn'
        gitlab_rails['gitlab_shell_ssh_port'] = 2202
        gitlab_sshd['enable'] = true
        gitlab_sshd['listen_address'] = '[::]:2202'
        gitlab_rails['gitlab_default_theme'] = 2
        letsencrypt['enabled'] = false
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        nginx['redirect_http_to_https'] = false
        nginx['proxy_protocol'] = false
        nginx['http2_enabled'] = true
        nginx['real_ip_trusted_addresses'] = ['172.18.0.0/16']
        nginx['real_ip_header'] = 'X-Forwarded-For'
        nginx['real_ip_recursive'] = 'on'
        prometheus_monitoring['enable'] = false
        sidekiq['metrics_enabled'] = false
        puma['exporter_enabled'] = false
    deploy:
      resources:
        limits:
          memory: 22G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  runner:
    depends_on:
      - gitlab
    image: hub.aiursoft.cn/aiursoft/internalimages/runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GITLAB_ENDPOINT=http://gitlab
    networks:
      - runner_net
    secrets:
      - gitlab-runner-token
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      # replicas: 6
      # Disable auto-redeploy, because runner may stop when CI is running.

  mirror:
    depends_on:
      - gitlab
    image: hub.aiursoft.cn/aiursoft/internalimages/gitmirror
    volumes:
      - gitlab-gitmirror:/opt/Source/Repos/
    secrets:
      - github-token
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      replicas: 1
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  gitlab-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/data
  gitlab-log:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/log
  gitlab-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/config
  gitlab-gitmirror:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/gitlab/gitmirror

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
  runner_net:
    driver: overlay

secrets:
  gitlab-runner-token:
    external: true
  github-token:
    external: true