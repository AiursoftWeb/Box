version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/internalimages/kiwix
    networks:
      - proxy_app
    volumes:
      - kiwix-data:/data
    deploy:
      replicas: 2
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  kiwix-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/wiki-data

networks:
  proxy_app:
    external: true