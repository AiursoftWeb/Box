version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/internalimages/kiwix
    networks:
      - proxy_app
    volumes:
      - kiwix-data:/data
    stop_grace_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 20s

volumes:
  kiwix-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/wiki-data

networks:
  proxy_app:
    external: true