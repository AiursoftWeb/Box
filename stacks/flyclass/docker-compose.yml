version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/anduin/flyclass
    volumes:
      - flyclass-data:/data
    networks:
      - proxy_app
    deploy:

volumes:
  flyclass-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/flyclass-data

networks:
  proxy_app:
    external: true