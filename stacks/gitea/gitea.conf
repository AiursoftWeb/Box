# Protected by 2FA.
git.aiursoft.cn {
    log
    import hsts
    import rate_limit
    @hacker {
        not remote_ip 192.168.50.0/24 172.18.0.0/16
        path /admin*
    }

    handle @hacker {
        header Content-Type text/html
        respond "<h1>You are not the admin! Don't try to hack my Git server :)</h1>" 401
    }

    @crawler {
        not remote_ip 192.168.50.0/24 172.18.0.0/16
        path /PublicVault*
    }

    handle @crawler {
        rate_limit {
            zone ip_limit {
                key    {remote_host}
                events 2
                window 10s
            }
            log_key
        }
    }

    respond /robots.txt 200 {
            body "User-agent: *
Disallow: /"
    }

    header -x-frame-options
    encode br gzip
    reverse_proxy http://gitea_app:3000 {

    }
}
