version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.cn/ghcr.io/goauthentik/proxy:2025.6
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{KOEL_OUTPOST_TOKEN}}"
    networks:
      - proxy_app
      - internal

  koel:
    image: hub.aiursoft.cn/phanan/koel
    depends_on:
      - database
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=koel-db
      - DB_USERNAME=koel
      - DB_PASSWORD=<koel_password>
      - DB_DATABASE=koel
      - MEDIA_PATH=/music
      - FORCE_HTTPS=true
    volumes:
      - music:/music
      - artifacts:/artifacts
      - covers:/var/www/html/public/img/covers
      - search_index:/var/www/html/storage/search-indexes
      - /swarm-vol/koel/config:/var/www/html/.env # This is a single file, not a directory
    networks:
      - internal
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  koel-db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=koel
      - MYSQL_USER=koel
      - MYSQL_PASSWORD=<koel_password>
    networks:
      - internal
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  internal:
    driver: overlay
  proxy_app:
    external: true

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/koel/db
  music:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/koel/music
  artifacts:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/koel/artifacts
  covers:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/koel/covers
  search_index:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/koel/search_index
