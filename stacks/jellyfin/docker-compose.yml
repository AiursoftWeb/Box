version: '3.3' 

services:
  downloader:
    image: hub.aiursoft.cn/aiursoft/internalimages/youtubedl
    volumes:
      - media-data:/mnt/data
    deploy:
      resources:
        limits:
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  web:
    image: hub.aiursoft.cn/jellyfin/jellyfin
    volumes:
      - config-data:/config
      - cache-data:/cache
      - media-data:/mnt/data
    # Docker swarm doesn't support devices yet. So we can't use hardware acceleration. Shit!
    # devices:
    #   - /dev/dri/renderD128:/dev/dri/renderD128
    #   - /dev/dri/card0:/dev/dri/card0
    environment:
      - TZ=UTC
    networks:
      - proxy_app
    deploy:
      resources:
        limits:
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  mediabrowser:
    image: hub.aiursoft.cn/filebrowser/filebrowser
    networks:
      - proxy_app
    volumes:
      - media-data:/srv
      - /swarm-vol/jellyfin/filebrowser/database.db:/database.db
    environment:
      - FB_AUTHMETHOD=noauth
      - FB_NOAUTH=true
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

#sudo docker run -it --name samba -p 139:139 -p 445:445 \
#            -v /path/to/directory:/mount \
#            -d dperson/samba -p
  smb:
    image: dperson/samba
    volumes:
      - media-data:/mount
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
    ports:
      # These ports are for internal use. External request is not allowed.
      - target: 139
        published: 139
        protocol: tcp
        mode: host
      - target: 445
        published: 445
        protocol: tcp
        mode: host

