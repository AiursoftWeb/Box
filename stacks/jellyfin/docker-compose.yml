version: '3.3' 

services:
  downloader:
    image: hub.aiursoft.cn/aiursoft/internalimages/youtubedl
    volumes:
      - media-data:/mnt/data
    deploy:
      resources:
        limits:
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  web:
    image: hub.aiursoft.cn/jellyfin/jellyfin
    volumes:
      - config-data:/config
      - cache-data:/cache
      - media-data:/mnt/data
    # Docker swarm doesn't support devices yet. So we can't use hardware acceleration. Shit!
    # devices:
    #   - /dev/dri/renderD128:/dev/dri/renderD128
    #   - /dev/dri/card0:/dev/dri/card0
    environment:
      - TZ=UTC
    networks:
      - proxy_app
    ports:
      # These ports are for internal discovery. External request is not allowed.
      - target: 1900
        published: 1900
        protocol: udp
        mode: host
      - target: 7359
        published: 7359
        protocol: udp
        mode: host
    deploy:
      resources:
        limits:
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  mediabrowser:
    image: hub.aiursoft.cn/filebrowser/filebrowser
    networks:
      - proxy_app
    volumes:
      - media-data:/srv
      - /swarm-vol/jellyfin/filebrowser/database.db:/database.db
    environment:
      - FB_AUTHMETHOD=noauth
      - FB_NOAUTH=true
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  smb:
    image: hub.aiursoft.cn/dperson/samba
    volumes:
      - media-data:/mount
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
    environment:
      - WORKGROUP=WORKGROUP
    ports:
      # These ports are for internal use. External request is not allowed.
      - target: 139
        published: 139
        protocol: tcp
        mode: host
      - target: 445
        published: 445
        protocol: tcp
        mode: host
    # User name should be 'USER' and password should be 'PASSWORD'. The user can write to the share.
    #  -s "<name;/path>[;browse;readonly;guest;users;admins;writelist;comment]"
                # Configure a share
                # required arg: "<name>;</path>"
                # <name> is how it's called for clients
                # <path> path to share
                # NOTE: for the default values, just leave blank
                # [browsable] default:'yes' or 'no'
                # [readonly] default:'yes' or 'no'
                # [guest] allowed default:'yes' or 'no'
                # [users] allowed default:'all' or list of allowed users
                # [admins] allowed default:'none' or list of admin users
                # [writelist] list of users that can write to a RO share
                # [comment] description of share
    command: "-p -n -u 'USER;PASSWORD' -w 'WORKGROUP' -S -s 'media;/mount;yes;no;no;all;none;none;Media Share'"

networks:
  proxy_app:
    external: true

volumes:
  config-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/config
  cache-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/cache
  media-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/media
