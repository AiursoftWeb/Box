version: '3.9' 

services:
  downloader:
    image: hub.aiursoft.cn/aiursoft/internalimages/youtubedl
    volumes:
      - media-data:/mnt/data
    deploy:
      resources:
        limits:
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  web:
    image: hub.aiursoft.cn/jellyfin/jellyfin
    volumes:
      - config-data:/config
      - cache-data:/cache
      - media-data:/mnt/data
    environment:
      - TZ=UTC
      #- NVIDIA_VISIBLE_DEVICES=all
      #- NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    networks:
      - proxy_app
    ports:
      # These ports are for internal discovery. External request is not allowed.
      - target: 1900
        published: 1900
        protocol: udp
        mode: host
      - target: 7359
        published: 7359
        protocol: udp
        mode: host
    deploy:
      resources:
        # reservations:
        #   generic_resources:
        #     - discrete_resource_spec:
        #         kind: "NVIDIA-GPU"
        #         value: 0
        limits:
          cpus: '8.0'
          memory: 16G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  mediabrowser:
    image: hub.aiursoft.cn/filebrowser/filebrowser
    networks:
      - proxy_app
    volumes:
      - media-data:/srv
      - /swarm-vol/jellyfin/filebrowser/database.db:/database.db
    environment:
      - FB_AUTHMETHOD=noauth
      - FB_NOAUTH=true
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  webdav:
    image: hub.aiursoft.cn/bytemark/webdav
    networks:
      - proxy_app
    environment:
      AUTH_TYPE: Digest
      USERNAME: USER
      PASSWORD: PASSWORD
    volumes:
      - media-data:/var/lib/dav/data

  smb:
    image: hub.aiursoft.cn/andyzhangx/samba:win-fix
    volumes:
      - media-data:/mount
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
    environment:
      - WORKGROUP=WORKGROUP
    ports:
      # These ports are for internal use. External request is not allowed.
      - target: 139
        published: 139
        protocol: tcp
        mode: host
      - target: 445
        published: 445
        protocol: tcp
        mode: host
    # -s <name;/path>;browsable(yes);readonly(no);guestok(yes);users(all);admins(none);writelist(none);comment(string)
    #command: "-p -n -u 'USER;PASSWORD' -w 'WORKGROUP' -S -s 'media;/mount;yes;no;no;all;none;none;Media Share;force user = nobody;force group = nogroup;force create mode = 0666;force directory mode = 0777'"
    command: "-p -n -u 'USER;PASSWORD' -w 'WORKGROUP' -S -s 'media;/mount;yes;no;no;all;none;none;Media Share;create mask = 0777;directory mask = 0777;force user = nobody;force group = nogroup;force create mode = 0666;force directory mode = 0777'"
    healthcheck:
      test: ["CMD", "smbclient", "-L", "//localhost", "-U", "USER%PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy_app:
    external: true

volumes:
  config-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/config
  cache-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/cache
  media-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/media
