version: '3.9' 

services:
  downloader:
    image: hub.aiursoft.cn/aiursoft/internalimages/youtubedl
    volumes:
      - media-data:/mnt/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  web:
    image: hub.aiursoft.cn/jellyfin/jellyfin
    volumes:
      - config-data:/config
      - cache-data:/cache
      - media-data:/mnt/data
    environment:
      - TZ=UTC
      #- NVIDIA_VISIBLE_DEVICES=all
      #- NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    networks:
      - proxy_app
    ports:
      # These ports are for internal discovery. External request is not allowed.
      - target: 1900
        published: 1900
        protocol: udp
        mode: host
      - target: 7359
        published: 7359
        protocol: udp
        mode: host
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
      update_config:
        order: stop-first
        delay: 20s

networks:
  proxy_app:
    external: true

volumes:
  config-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/config
  cache-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/cache
  media-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/jellyfin/media
