version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/chessserver
    volumes:
      - aspnet:/data/.aspnet
    networks:
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: start-first
        delay: 20s

networks:
  proxy_app:
    external: true

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chess/aspnet