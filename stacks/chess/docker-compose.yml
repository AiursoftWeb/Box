version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/chessserver
    volumes:
      - chess-data:/data
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
      update_config:
        order: start-first
      resources:
        limits:
          memory: 8G

networks:
  proxy_app:
    external: true

volumes:
  chess-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/chess-data