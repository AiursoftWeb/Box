stathub.aiursoft.cn {
    log
    import hsts
    import rate_limit_api
    encode br gzip
    route {
        reverse_proxy /api/metrics http://stathub_stathubserver:5000

        reverse_proxy /outpost.goauthentik.io/* http://stathub_authentik_proxy:9000

        forward_auth http://stathub_authentik_proxy:9000 {
            uri     /outpost.goauthentik.io/auth/caddy
        }

        reverse_proxy http://stathub_stathubserver:5000 {
        }
    }
}