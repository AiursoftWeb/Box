version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.cn/ghcr.io/goauthentik/proxy:2025.6
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{STATHUB_OUTPOST_TOKEN}}"
    networks:
      - proxy_app
      - internal

  stathubserver:
    image: hub.aiursoft.cn/aiursoft/stathub
    volumes:
      - stathub-data:/data
    environment:
      - RequiresAuth=True
      - OIDC__Authority=https://auth.aiursoft.cn/application/o/gitmirror
      - OIDC__ClientId={{STATHUB_CLIENT_ID}}
      - OIDC__ClientSecret={{STATHUB_CLIENT_SECRET}}
    networks:
      - proxy_app
      - internal
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  stathub-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/stathub-data

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay
