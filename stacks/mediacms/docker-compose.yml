version: "3"

services:
  migrations:
    image: hub.aiursoft.cn/mediacms/mediacms
    volumes:
      - mediacms-root:/home/mediacms.io/mediacms/media_files/
    networks:
      - internal
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ADMIN_USER: 'admin'
      ADMIN_EMAIL: 'admin@localhost'
      ADMIN_PASSWORD: 'uncomment_and_set_password_here'
    command: "./deploy/docker/prestart.sh"
    depends_on:
      - redis
      - db
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  web:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - proxy_app # Port 80
      - internal
    volumes:
      - mediacms-root:/home/mediacms.io/mediacms/media_files/
    environment:
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  celery_beat:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - internal
    volumes:
      - mediacms-root:/home/mediacms.io/mediacms/media_files/
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - redis
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  celery_worker:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - internal
    volumes:
      - mediacms-root:/home/mediacms.io/mediacms/media_files/
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: postgres:15.2-alpine
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: mediacms
      POSTGRES_PASSWORD: mediacms
      POSTGRES_DB: mediacms
      TZ: Europe/London
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "--host=db", "--dbname=$POSTGRES_DB", "--username=$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  redis:
    image: "hub.aiursoft.cn/redis:alpine"
    networks:
      - internal
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay

volumes:
  mediacms-root:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/root/media_files/
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/redis