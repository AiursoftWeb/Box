version: '3.9'

services:
  migrations:
    image: hub.aiursoft.cn/mediacms/mediacms
    volumes:
      - mediacms-files:/home/mediacms.io/mediacms/media_files
    networks:
      - internal
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ADMIN_USER: 'admin'
      ADMIN_EMAIL: 'admin@localhost'
      ADMIN_PASSWORD: 'a_very_secure_password_here' 
    command: "./deploy/docker/prestart.sh"
    depends_on:
      - redis
      - db
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      # 这是一个初始化任务，不需要更新策略
      # 将重启策略改为 on-failure，这样如果迁移失败（例如DB还没准备好），它会重试
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  web:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - proxy_app # Port 80
      - internal
    volumes:
      - mediacms-files:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 20s

  celery_beat:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - internal
    volumes:
      - mediacms-files:/home/mediacms.io/mediacms/media_files
    command: "./deploy/docker/celery-beat.sh"
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - redis
      - migrations
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 20s

  celery_worker:
    image: hub.aiursoft.cn/mediacms/mediacms
    networks:
      - internal
    volumes:
      - mediacms-files:/home/mediacms.io/mediacms/media_files
    # 添加了启动 worker 的命令，确保它执行正确的任务
    command: "./deploy/docker/celery-worker.sh"
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    deploy:
      replicas: 1 # 建议从1个副本开始
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 20s
      restart_policy:
        condition: on-failure

  db:
    image: hub.aiursoft.cn/postgres:15.2-alpine
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: mediacms
      POSTGRES_PASSWORD: mediacms
      POSTGRES_DB: mediacms
      TZ: Europe/London
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 20s

  redis:
    image: "hub.aiursoft.cn/redis:alpine"
    networks:
      - internal
    volumes:
      - redis_data:/data
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 20s

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay

volumes:
  mediacms-files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/root/media_files
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/media-cms/redis