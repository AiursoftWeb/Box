version: '3.9'

services:
  web:
    image: hub.aiursoft.cn/thedaviddelta/lingva-translate
    environment:
      - site_domain=translate.aiursoft.cn
      - default_source_lang=auto
      - default_target_lang=zh
    networks:
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 20s

networks:
  proxy_app:
    external: true