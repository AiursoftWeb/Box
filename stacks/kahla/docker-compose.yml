version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/kahla.app
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  server:
    image: hub.aiursoft.cn/aiursoft/kahla
    volumes:
      - kahla-data:/data
    networks:
      - proxy_app
      - kahla_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - kahla-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=anduin
      - MYSQL_USER=anduin
      - MYSQL_PASSWORD=<anduin_password>
    networks:
      - kahla_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  kahla-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla-data
  kahla-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla-db

networks:
  proxy_app:
    external: true
  kahla_app:
    driver: overlay