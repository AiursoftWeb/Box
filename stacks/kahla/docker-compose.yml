version: '3.9'

services:
  app:
    depends_on:
      - db
    image: hub.aiursoft.cn/aiursoft/kahla
    volumes:
      - data:/data/files
      - aspnet:/data/.aspnet
    environment:
        ConnectionStrings__DefaultConnection: Server=db;Database=kahla;Uid=kahla;Pwd=kahla_password;
        ConnectionStrings__DbType: "MySql"
        Storage__Path: /data/files
    networks:
      - proxy_app
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=kahla
      - MYSQL_USER=kahla
      - MYSQL_PASSWORD=kahla_password
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla/aspnet
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla/data
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla/db

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay
