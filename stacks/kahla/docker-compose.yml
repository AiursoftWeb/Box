version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/kahla.app
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  server:
    image: hub.aiursoft.cn/aiursoft/kahla
    volumes:
      - kahla-data:/data
    environment:
        ConnectionStrings__DefaultConnection: Server=db;Database=kahla;Uid=kahla;Pwd=<kahla_password>;
        ConnectionStrings__InfluxDB: http://influx:8086;Token=<influx_token>;Org=kahla;Bucket=messages;
    networks:
      - proxy_app
      - kahla_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - kahla-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=kahla
      - MYSQL_USER=kahla
      - MYSQL_PASSWORD=<kahla_password>
    networks:
      - kahla_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  influx:
    image: influxdb
    volumes:
      - influx-data:/var/lib/influxdb
    environment:
      - INFLUXDB_INIT_PWD=<influx_password>
      - INFLUXDB_INIT_USERNAME=<influx_user>
      - INFLUXDB_INIT_ORG=kahla
      - INFLUXDB_INIT_BUCKET=messages
    networks:
      - kahla_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  kahla-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla-data
  kahla-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/kahla-db
  influx-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/influx-data

networks:
  proxy_app:
    external: true
  kahla_app:
    driver: overlay