version: '3.9'

services:
  baget:
    depends_on:
      - baget-db
    image: hub.aiursoft.cn/aiursoft/baget
    volumes:
      - baget-data:/data/files
      - baget-aspnet:/data/.aspnet
    environment:
      ConnectionStrings__DefaultConnection: Server=baget-db;Database=baget;Uid=baget;Pwd=<baget_password>;
      ConnectionStrings__DbType: MySql
      Storage__Path: /data/files
    secrets:
      - source: nuget-publish-key
        target: ApiKey
    networks:
      - proxy_app
      - baget_internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  baget-db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - baget-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=baget
      - MYSQL_USER=baget
      - MYSQL_PASSWORD=<baget_password>
    networks:
      - baget_internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  baget-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/aspnet
  baget-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/data
  baget-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/db

secrets:
  nuget-publish-key:
    external: true

networks:
  proxy_app:
    external: true
  baget_internal:
    driver: overlay