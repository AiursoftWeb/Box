version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/anduin/seelies
    networks:
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: start-first
        delay: 20s
    
networks:
  proxy_app:
    external: true