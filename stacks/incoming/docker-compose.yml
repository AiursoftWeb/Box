version: '3.9'

services:
  sites:
    image: localhost:8080/box_starting/local_sites
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
    volumes:
      - sites-data:/data
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  clickhouse:
    image: hub.aiursoft.cn/clickhouse/clickhouse-server:latest
    # 暂时为了调试方便，先暴露出来。毕竟最终它只是一个数据库。
    # 等完全搭好了，就不用暴露了。而是只给 superset 访问。
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=123456
    ports:
      - target: 8123
        published: 8123
        protocol: tcp
        mode: host
      - target: 9000
        published: 9000
        protocol: tcp
        mode: host
    networks:
    # 暂时为了调试方便，先把它加入到 frp_net 和 proxy_app 网络。
    # 等完全搭好了，就只给 superset 访问。
    # 这里应该不是必需的。
      - frp_net
      - proxy_app
    volumes:
      - click-house-data:/var/lib/clickhouse
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  vector:
    build:
      context: .
      dockerfile: Dockerfile.vector
    image: localhost:8080/box_starting/local_vector
    depends_on:
      - clickhouse
    networks:
      - frp_net
      - proxy_app
    volumes:
      # 不能直接写：
      #- /data/caddy/logs:/var/log/caddy:ro
      # 因为 /data/caddy/logs 是 sites 容器的目录，而 vector 容器是和 sites 容器分开的。
      # 和 sites 的穿透方法一样，路径也完全一样，这样最终阅读的目录就变成了： /data/caddy/logs/web.log
      - sites-data:/data:ro
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

  frpc_ningbo:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=110.42.35.222
    secrets:
      - source: frp-token
        target: frp-token
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  frpc_jp:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=45.77.178.215
    secrets:
      - source: frp-token
        target: frp-token
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data
  click-house-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-click-house-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true

secrets:
  frp-token:
    external: true