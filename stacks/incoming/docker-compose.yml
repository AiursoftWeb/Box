version: '3.9'

services:
  sites:
    image: localhost:8080/box_starting/local_sites
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
    volumes:
      - sites-data:/data
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  clickhouse:
    image: hub.aiursoft.cn/clickhouse/clickhouse-server:latest
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=123456
    networks:
      - internal
    volumes:
      - click-house-data:/var/lib/clickhouse
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  pysyncer:
    image: localhost:8080/box_starting/local_pysyncer
    depends_on:
      - clickhouse
    networks:
      - internal
    volumes:
      - sites-data:/data:ro
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

  frpc_ningbo:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=110.42.35.222
    secrets:
      - source: frp-token
        target: frp-token
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  frpc_jp:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=45.77.178.215
    secrets:
      - source: frp-token
        target: frp-token
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data
  click-house-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-click-house-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
  internal:
    driver: overlay

secrets:
  frp-token:
    external: true