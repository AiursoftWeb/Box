version: '3.3'

services:

  sites:
    image: localhost:8080/box_starting/local_sites
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
    volumes:
      - sites-data:/data
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  frpc:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    secrets:
      - source: frp-token
        target: frp-token
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true

secrets:
  frp-token:
    external: true