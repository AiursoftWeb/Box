version: '3'

services:
  web:
    image: hub.aiursoft.cn/nextcloud:27.1.0
    networks: 
      - internal
      - proxy_app
    depends_on:
      - nextclouddb
      - redis
    volumes:
      - nextcloud-config:/var/www/html/config
      - nextcloud-apps:/var/www/html/apps
      - nextcloud-data:/mnt/data
    environment:
      - TZ=UTC
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_HOST=nextclouddb
      - REDIS_HOST=redis
      - NEXTCLOUD_DATA_DIR=/mnt/data
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.aiursoft.cn
      - PHP_MEMORY_LIMIT=1G
      - PHP_UPLOAD_LIMIT=1G

  nextcloud-cron:
    image: hub.aiursoft.cn/nextcloud:27.1.0
    networks: 
      - internal
    depends_on:
      - nextcloud
    volumes:
      - nextcloud-config:/var/www/html/config
      - nextcloud-apps:/var/www/html/apps
      - nextcloud-data:/mnt/data
    environment:
      - TZ=UTC
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_HOST=nextclouddb
      - REDIS_HOST=redis
      - NEXTCLOUD_DATA_DIR=/mnt/data
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.aiursoft.cn
      - PHP_MEMORY_LIMIT=1G
      - PHP_UPLOAD_LIMIT=1G
    entrypoint: /cron.sh

  nextclouddb:
    image: hub.aiursoft.cn/mysql
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    networks: 
      - internal
    volumes:
      - nextcloud-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_dbpassword
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      
  redis:
    image: hub.aiursoft.cn/redis:alpine
    volumes:
      - nextcloud-redis:/data
    networks: 
      - internal
  
networks:
  internal:
    driver: overlay
  proxy_app:
    external: true

volumes:
  nextcloud-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nextcloud/db
  nextcloud-redis:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nextcloud/redis
  nextcloud-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nextcloud/config
  nextcloud-apps:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nextcloud/apps
  nextcloud-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/nextcloud/data