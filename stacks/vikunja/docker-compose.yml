#docker pull hub.aiursoft.cn/vikunja/vikunja:latest
version: '3.9'

services:
  app:
    depends_on:
      - db
    image: hub.aiursoft.cn/vikunja/vikunja:latest
    volumes:
        - vikunja-files:/app/vikunja/files
        - /swarm-vol/vikunja/config:/app/vikunja/config.yml:ro
    environment:
      - VIKUNJA_SERVICE_PUBLICURL=https://todo.aiursoft.cn
      - VIKUNJA_DATABASE_HOST=db
      - VIKUNJA_DATABASE_PASSWORD=vikunja_password
      - VIKUNJA_DATABASE_TYPE=mysql
      - VIKUNJA_DATABASE_USER=vikunja
      - VIKUNJA_DATABASE_DATABASE=vikunja
      - VIKUNJA_SERVICE_JWTSECRET={{VIKUNJA_SERVICE_JWTSECRET}}
    networks:
      - proxy_app
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  db:
    image: hub.aiursoft.cn/mysql
    networks: 
      - internal
    volumes:
      - vikunja-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=vikunja
      - MYSQL_USER=vikunja
      - MYSQL_PASSWORD=vikunja_password
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --silent"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  cron:
    image: hub.aiursoft.cn/aiursoft/internalimages/ubuntu
    depends_on:
      - db
    command:
      - bash
      - -c
      - |
        apt-get update && apt-get install -y mysql-client cron
        mkdir -p /usr/local/bin
        cat <<'EOF' > /usr/local/bin/update_tasks.sh
        #!/bin/sh
        mysql \
          -h "db" \
          -u "vikunja" \
          -p"vikunja_password" \
          -D "vikunja" \
          -e "
        UPDATE tasks
        SET
          due_date   = COALESCE(end_date, due_date),
          end_date   = COALESCE(end_date, due_date),
          start_date = CASE
                         WHEN start_date IS NULL
                         THEN DATE_SUB(COALESCE(end_date, due_date), INTERVAL 3 DAY)
                         ELSE start_date
                       END
        WHERE
          repeat_after = 0
          AND (due_date IS NOT NULL OR end_date IS NOT NULL);
        "
        EOF
        chmod +x /usr/local/bin/update_tasks.sh
        # Every 5 minutes, run the update_tasks.sh script
        echo "*/5 * * * * /usr/local/bin/update_tasks.sh" > /etc/cron.d/vikunja-update-tasks
        # Give execution rights on the cron job
        chmod 0644 /etc/cron.d/vikunja-update-tasks
        # Create the log file to be able to tail it
        touch /var/log/cron.log
        # Start cron service
        cron && tail -f /var/log/cron.log
    networks:
      - internal

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay

volumes:
  vikunja-files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/vikunja/files
  vikunja-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/vikunja/db
    