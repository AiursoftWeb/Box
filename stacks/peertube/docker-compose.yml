version: '3.8'

services:
  peertube:
    image: hub.aiursoft.cn/chocobozzz/peertube:production-bookworm
    environment:
      - POSTGRES_USER=<POSTGRES_USER>
      - POSTGRES_PASSWORD=<POSTGRES_PASSWORD>
      - POSTGRES_DB=<POSTGRES_DB>
      - PEERTUBE_DB_USERNAME=<POSTGRES_USER>
      - PEERTUBE_DB_PASSWORD=<POSTGRES_PASSWORD>
      - PEERTUBE_DB_HOSTNAME=postgres
      - PEERTUBE_DB_SSL=false
      - PEERTUBE_WEBSERVER_HOSTNAME=videos.aiursoft.cn
      - PEERTUBE_SECRET=<YOUR_PEERTUBE_SECRET>
      - PEERTUBE_TRUST_PROXY=["127.0.0.1","loopback","172.18.0.0/16"]
      - PEERTUBE_ADMIN_EMAIL=anduin@aiursoft.com
      - PEERTUBE_SIGNUP_ENABLED=true
      - PEERTUBE_TRANSCODING_ENABLED=true
      - PEERTUBE_CONTACT_FORM_ENABLED=true
    volumes:
      - assets:/app/client/dist
      - data:/data
      - config:/config
    networks:
      default:
        ipv4_address: 172.18.0.42
        ipv6_address: fdab:e4b3:21a2:ef1b::42
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: hub.aiursoft.cn/postgres:13-alpine
    environment:
      - POSTGRES_USER=<POSTGRES_USER>
      - POSTGRES_PASSWORD=<POSTGRES_PASSWORD>
      - POSTGRES_DB=<POSTGRES_DB>
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
    networks:
      - default

  redis:
    image: hub.aiursoft.cn/redis:6-alpine
    volumes:
      - redis:/data
    restart: always
    networks:
      - default

networks:
  default:
    driver: overlay

volumes:
  pub-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/pubshare/media
  assets:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/assets
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/data
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/config
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/db
  redis:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/redis