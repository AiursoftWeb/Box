version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/swarmpit/swarmpit
    environment:
      - SWARMPIT_DB=http://db:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - net
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  db:
    image: hub.aiursoft.cn/couchdb:2.3.0
    volumes:
      - db-data:/opt/couchdb/data
    networks:
      - net
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  influxdb:
    image: hub.aiursoft.cn/influxdb:1.8
    volumes:
      - influx-data:/var/lib/influxdb
    networks:
      - net
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  agent:
    image: hub.aiursoft.cn/swarmpit/agent
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
    deploy:
      mode: global
      labels:
        swarmpit.agent: 'true'
        swarmpit.service.deployment.autoredeploy: 'true'
      resources:
        limits:
          cpus: '0.10'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

networks:
  net:
    driver: overlay
  proxy_app:
    external: true

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/swarmpit-db-data
  influx-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/swarmpit-influx-data
