version: "3.6"

services:
  ollama-server:
    image: hub.aiursoft.cn/ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - internal
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=200m
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
      - OLLAMA_SCHED_SPREAD=1
      - GIN_MODE=release
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 50G
        reservations:
          generic_resources:
            - discrete_resource_spec:
                kind: "NVIDIA-GPU"
                value: 0
            - discrete_resource_spec:
                kind: "NVIDIA-GPU"
                value: 1
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  ollama-warmup:
    depends_on:
      ollama-server:
        condition: service_healthy
    image: hub.aiursoft.cn/alpine
    networks: 
      - internal
    entrypoint:
      - "/bin/sh"
      - "-c"
      - |
          apk add curl && \
          sleep 40 && \
          while true; do \
            curl -v http://ollama-server:11434/api/generate -d '{"model": "qwen3:32b"}'; \
            sleep 900; \
          done
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 128M
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  ollama-gateway-db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - gateway-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=chat
      - MYSQL_USER=chat
      - MYSQL_PASSWORD=<chat_password>
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  ollama-gateway:
    depends_on:
      ollama-gateway-db:
        condition: service_healthy
      ollama-warmup:
        condition: service_healthy
    image: hub.aiursoft.cn/aiursoft/gptgateway
    volumes:
      - gateway-data:/data/files
      - gateway-aspnet:/data/.aspnet
    secrets:
      - source: bing-search-key
        target: BingSearchAPIKey
      - source: openai-key
        target: Underlyings__OpenAI__Token
      - source: deepseek-key
        target: Underlyings__DeepSeek__Token
    environment:
      ConnectionStrings__DefaultConnection: Server=ollama-gateway-db;Database=chat;Uid=chat;Pwd=<chat_password>;
      ConnectionStrings__DbType: MySql
      Storage__Path: /data/files
      Underlyings__Ollama__Instance: http://ollama-server:11434/
      Underlyings__OpenAI__InstanceUrl: https://openai.api2d.net
    networks:
      - internal
      - proxy_app
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  code-runner:
    image: hub.aiursoft.cn/aiursoft/cpprunner
    volumes:
      - code-runner-aspnet-data:/data/.aspnet
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    networks:
      - internal
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  mcpo:
    depends_on:
      code-runner:
        condition: service_healthy
    image: hub.aiursoft.cn/ghcr.io/open-webui/mcpo:main
    networks:
      - internal
    volumes:
      - mcpo-data:/data
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 6G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'
    entrypoint: ["mcpo", "--config", "/data/config.json"]

  open-webui:
    depends_on:
      mcpo:
        condition: service_healthy
      ollama-gateway:
        condition: service_healthy
    image: hub.aiursoft.cn/ghcr.io/open-webui/open-webui:main
    environment:
      - OLLAMA_BASE_URL=http://ollama-gateway:5000/
      - ENABLE_OPENAI_API=False
      - WEBUI_AUTH=True
      - ENABLE_SIGNUP=True
      - DEFAULT_USER_ROLE=user
      - SHOW_ADMIN_DETAILS=False
      - ENABLE_COMMUNITY_SHARING=False
      - ENABLE_MESSAGE_RATING=False
      - ENABLE_TAGS_GENERATION=False
      - ENABLE_EVALUATION_ARENA_MODELS=False
      - USER_PERMISSIONS_CHAT_FILE_UPLOAD=False
      - USER_PERMISSIONS_CHAT_TEMPORARY=False
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - proxy_app
      - internal
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 6G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  internal:
    driver: overlay
  proxy_app:
    external: true

secrets:
  bing-search-key:
    external: true
  openai-key:
    external: true
  deepseek-key:
    external: true

volumes:
  ollama-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/ollama/data
  code-runner-aspnet-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/code-runner/aspnet
  gateway-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/gateway/data
  gateway-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/gateway/aspnet
  gateway-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/gateway/db
  mcpo-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/mcpo
  open-webui-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ai/open-webui/data
