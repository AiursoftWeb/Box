version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=true
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      update_config:
        order: stop-first
        delay: 60s
