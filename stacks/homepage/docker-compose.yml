version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/homepage
    networks:
      - proxy_app
    deploy:
      replicas: 2
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  app-compliant:
    image: hub.aiursoft.cn/aiursoft/homepage:latest # Or: compliant
    networks:
      - proxy_app
    deploy:
      replicas: 2
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true
