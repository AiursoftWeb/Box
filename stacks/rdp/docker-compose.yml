version: '3.3'

services:
  gnome:
    image: hub.aiursoft.cn/aiursoft/internalimages/remote-desktop
    ports:
      - target: 3389
        published: 3389
        protocol: tcp
        mode: host
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'