#docker pull hub.aiursoft.cn/aiursoft/internalimages/zot:latest

version: '3.9'

services:
  server:
    image: hub.aiursoft.cn/aiursoft/internalimages/zot:latest
    networks:
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

volumes:
  zot-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/zot-data

networks:
  net:
    driver: overlay
  proxy_app:
    external: true