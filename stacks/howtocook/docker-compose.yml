version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/ghcr.io/anduin2017/how-to-cook
    networks:
      - proxy_app
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true