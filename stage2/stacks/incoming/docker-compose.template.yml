version: '3.9'

services:
  sites:
    image: localhost:8080/box_starting/local_sites
    ports:
      # These ports are for internal use. For external, FRP will handle it.
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      proxy_app:
        aliases:
          # Network aliases for internal DNS resolution
          # Allows internal services to resolve these domains directly to Caddy
          # without needing to go through Cloudflare or modify /etc/hosts
          ---DOMAINS---
          # Add more domains as needed
      frp_net:
    environment:
      # Cloudflare API token for Let's Encrypt DNS-01 challenge
      # Create token at: Cloudflare Dashboard -> My Profile -> API Tokens
      # Required permissions: Zone:DNS:Edit for target zones
      - CLOUDFLARE_API_TOKEN={{CLOUDFLARE_API_TOKEN}}
    volumes:
      - sites-data:/data
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  tunnel:
    image: localhost:8080/public_mirror/cloudflare/cloudflared:latest
    networks:
      - frp_net
    environment:
      - TUNNEL_TOKEN={{CLOUDFLARE_TUNNEL_TOKEN}}
    command: tunnel run
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
      update_config:
        order: stop-first
        delay: 60s

  pysyncer:
    image: localhost:8080/box_starting/local_pysyncer
    networks:
      - clickhouse_net
    volumes:
      - sites-data:/data:ro
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

  frpc_ningbo:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=110.42.14.204
      - FRP_TOKEN={{FRP_TOKEN}}
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

  frpc_jp:
    image: localhost:8080/box_starting/local_frp
    networks:
      - frp_net
    environment:
      - FRP_SERVER=45.77.178.215
      - FRP_TOKEN={{FRP_TOKEN}}
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    # Do NOT auto redeploy this. Because this is built locally.
    # Every time we run the deploy.sh will update the image.
    # During incidents, we may need to manually ssh into the server and restart the service.

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
  clickhouse_net:
    external: true
