version: '3.3'

services:

  sites:
    image: hub.aiursoft.cn/aiursoft/sites
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frp-net
      - proxy_app
    volumes:
      - sites-data:/data
      - /etc/hosts:/etc/hosts
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  frpc:
    image: hub.aiursoft.cn/aiursoft/internalimages/frpc
    volumes:
      - frpc-data:/etc/frp
    ports:
      - "48463:7400"
    networks:
      - frp-net
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  frpc-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/frpc-data
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp-net:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: 10.233.0.0/16
  proxy_app:
    external: true
