version: '3.3'

services:

  sites:
    image: hub.aiursoft.cn/aiursoft/sites

    # Host 80 and 443
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp-net
      - proxy_app
    volumes:
      - sites-data:/data
      - /etc/hosts:/etc/hosts
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  frpc:
    image: hub.aiursoft.cn/aiursoft/internalimages/frpc
    volumes:
      - frpc-data:/etc/frp
    ports:
      - "48463:7400"
    networks:
      - frp-net
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  frpc-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/frpc-data
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp-net:
    driver: overlay
  proxy_app:
    external: true
