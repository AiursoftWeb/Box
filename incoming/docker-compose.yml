version: '3.3'

services:

  sites:
    image: localhost:8080/box_starting/local_sites
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
    volumes:
      - sites-data:/data
      - /etc/hosts:/etc/hosts # TODO: This is a temporary solution to resolve the hostname. After migrating all to docker, this will be removed.
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  # port_forward: # TODO: This is a temporary solution to resolve the gitlab ssh. After migrating all to docker, this will be removed.
  #   image: localhost:8080/box_starting/local_ubuntu
  #   volumes:
  #     - /etc/hosts:/etc/hosts
  #   networks:
  #     - frp_net
