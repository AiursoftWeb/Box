version: '3.3'

services:

  sites:
    image: local_sites

    # Host 80 and 443
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp-net
      - proxy_app
    volumes:
      - sites-data:/data
      - /etc/hosts:/etc/hosts

  port_forward:
    image: local_ubuntu
    networks:
      - frp-net
    ports:
      - 2202:2202
    volumes:
      - /etc/hosts:/etc/hosts
    command: /bin/bash -c "apt install -y ncat && /usr/bin/ncat --sh-exec 'ncat gitlab 2202' -l 2202 --keep-open"

  frpc:
    image: local_frp
    ports:
      - "48463:7400"
    networks:
      - frp-net

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp-net:
    external: true
  proxy_app:
    external: true
