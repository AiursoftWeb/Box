version: '3.3'

services:

  sites:
    image: local_sites

    # Host 80 and 443
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frp_net
      - proxy_app
    volumes:
      - sites-data:/data
      - /etc/hosts:/etc/hosts # TODO: This is a temporary solution to resolve the hostname. After migrating all to docker, this will be removed.

  port_forward: # TODO: This is a temporary solution to resolve the gitlab ssh. After migrating all to docker, this will be removed.
    image: local_ubuntu
    volumes:
      - /etc/hosts:/etc/hosts
    networks:
      - frp_net
    ports:
      - 2202:2202

    command: /bin/bash -c "apt install -y ncat && /usr/bin/ncat --sh-exec 'ncat gitlab 2202' -l 2202 --keep-open"

  frpc:
    image: local_frp
    volumes:
      - /etc/hosts:/etc/hosts # TODO: This is a temporary solution to resolve the hostname. After migrating all to docker, this will be removed.
    networks:
      - frp_net
    ports:
      - "48463:7400"


volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true
