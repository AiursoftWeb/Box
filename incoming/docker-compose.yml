  #       mode: host
  #   command: /bin/bash -c "apt install -y ncat && /usr/bin/ncat --sh-exec 'ncat gitlab 2202' -l 2202 --keep-open"
  #   deploy:
  #     labels:
  #       swarmpit.service.deployment.autoredeploy: 'true'

  frpc:
    image: localhost:8080/box_starting/local_frp
    volumes:
      - /etc/hosts:/etc/hosts # TODO: This is a temporary solution to resolve the hostname. After migrating all to docker, this will be removed.
    networks:
      - frp_net
    secrets:
      - source: frp-token
        target: frp-token
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  sites-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/sites-data

networks:
  frp_net:
    external: true
  proxy_app:
    external: true

secrets:
  frp-token:
    external: true