# Not Trusted
ceph.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@blocked not remote_ip 10.0.0.0/10 10.64.0.0/12

	handle @blocked {
		header Content-Type text/html
		respond "<h1>Due to some security concern, this is private currently :(</h1>" 401
	}

    reverse_proxy https://node1:8443 {
        transport http {
                tls_insecure_skip_verify # Allow insecure cert
        }
    }
}

