
# Untrusted.
files.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
		not remote_ip 10.0.0.0/8 172.18.0.0/16
	}

	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to hack my server :)</h1>" 401
	}

	reverse_proxy http://filebrowser_web {
	}
}