# Untrusted.
live.aiursoft.cn {
	log
	@hacker {
		not remote_ip 10.0.0.0/8
		path /auth* /admin*
	}

	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to hack my live! :)</h1>" 401
	}
	encode br gzip
	header -content-security-policy
	header -x-frame-options
	reverse_proxy http://live:8080 {
	}
}