# Protected by 2FA.
gitlab.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
		not remote_ip 10.0.0.0/8 172.18.0.0/16
		path /admin*
	}

	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to admin my GitLab server :)</h1>" 401
	}
	reverse_proxy http://gitlab_gitlab {
	}
}
