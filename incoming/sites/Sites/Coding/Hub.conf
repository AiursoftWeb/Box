hub.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
		# Methos is not GET nor HEAD
		not method GET HEAD
		not remote_ip 10.0.0.0/8 ::ffff:0.0.0.0/8
	}

	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to admin my registry server :) Your IP is {remote_ip}</h1>" 403
	}

	reverse_proxy http://registry_registry-ui {
	}
}
