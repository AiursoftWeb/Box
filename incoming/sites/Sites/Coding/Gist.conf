
gist.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
                not remote_ip 10.0.0.0/8 172.18.0.0/16
                path /register*
        }
        handle @hacker {
                header Content-Type text/html
                respond "<h1>Internal usage only. Please contact anduin@aiursoft.com to get an account.</h1>" 401
        }
        reverse_proxy http://gist_app:6157 {
        }
}
