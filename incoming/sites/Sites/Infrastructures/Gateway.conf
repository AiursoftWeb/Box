# Protected by IP.
gateway.aiursoft.cn {
	log
	@ping {
		path /ping
	}

	handle @ping {
		header Content-Type text/html
		respond "PONG" 200
	}

	@hacker {
		not remote_ip 10.0.0.0/10 10.64.0.0/12
		not path /admin*
	}
	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to hack my server :)</h1>" 401
	}

	reverse_proxy /admin http://gateway:10000 {
	}
	encode br gzip
	reverse_proxy http://gateway:9090 {
	}
}
