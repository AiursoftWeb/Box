# Protected by IP.
ome.aiursoft.cn {
	log
	@blocked not remote_ip 10.0.0.0/8

	handle @blocked {
		header Content-Type text/html
		respond "<h1>You should not manage my OME :)</h1>" 401
	}
	encode br gzip
	reverse_proxy https://openmanage-enterprise {
		transport http {
			tls_insecure_skip_verify
		}
	}
}