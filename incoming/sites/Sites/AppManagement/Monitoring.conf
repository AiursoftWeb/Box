stathub.aiursoft.cn {
	log
        encode br gzip
        @hacker {
                not remote_ip 10.0.0.0/10 10.64.0.0/12
        }
        handle @hacker {
                header Content-Type text/html
                respond "<h1>You are not the stathub admin! Don't try to hack my stathub :)</h1>" 401
        }

        reverse_proxy http://docker:48469 {
        }
}