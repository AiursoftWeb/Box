stathub.aiursoft.cn {
	log
        encode br gzip
        @hacker {
                not remote_ip 10.0.0.0/8
        }
        handle @hacker {
                header Content-Type text/html
                respond "<h1>You are not the stathub admin! Don't try to hack my stathub :)</h1>" 401
        }

        reverse_proxy http://stathub_app:5000 {
        }
}