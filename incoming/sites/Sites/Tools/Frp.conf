frp.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
		not remote_ip 10.0.0.0/8 172.18.0.1/16
	}

	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the admin! Don't try to admin my frp server :)" 403
	}

	reverse_proxy http://incoming_frpc:7400 {
        header_up Authorization "Basic YWRtaW46YWRtaW4="
	}
}
