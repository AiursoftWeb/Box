remotely.aiursoft.cn {
	log
	import hsts
	encode br gzip
	@hacker {
		not remote_ip 10.0.0.0/8
		path /Identity*
	}
	handle @hacker {
		header Content-Type text/html
		respond "<h1>You are not the remotely admin! Don't try to hack my remotely :)</h1>" 401
	}

    reverse_proxy http://docker:48480 {
    }
}