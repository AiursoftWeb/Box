# Untrusted.
template.aiursoft.com {
    log
    import hsts
    import rate_limit
    encode br gzip
    reverse_proxy http://template_app:5000 {
    }
}

template.aiursoft.cn {
    log
    import hsts
    import rate_limit
    encode br gzip
    redir https://template.aiursoft.com{uri} permanent
}

template-docs.aiursoft.com {
    log
    import hsts
    import rate_limit
    encode br gzip
    reverse_proxy http://template_docs:5000 {
    }
}

template-docs.aiursoft.cn {
    log
    import hsts
    import rate_limit
    encode br gzip
    redir https://template-docs.aiursoft.com{uri} permanent
}