version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/manhours
    volumes:
      - manhours-data:/data/Repos
    networks:
      - proxy_app
    stop_grace_period: 20s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 5s

networks:
  proxy_app:
    external: true

volumes:
  manhours-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/manhours-data