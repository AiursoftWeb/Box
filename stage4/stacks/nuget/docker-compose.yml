version: '3.9'

services:
  app:
    depends_on:
      - db
    image: hub.aiursoft.cn/aiursoft/baget
    volumes:
      - data:/data/files
      - aspnet:/data/.aspnet
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=baget;Uid=baget;Pwd=<baget_password>;
      - ConnectionStrings__DbType=MySql
      - Storage__Path=/data/files
      - ApiKey={{NUGET_PUBLISH_KEY}}
    networks:
      - proxy_app
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 60s

  db:
    image: hub.aiursoft.cn/mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=baget
      - MYSQL_USER=baget
      - MYSQL_PASSWORD=<baget_password>
    networks:
      - internal
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --silent"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/aspnet
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/data
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/baget/db

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay