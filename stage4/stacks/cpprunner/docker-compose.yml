version: '3.9'

services:
  app:
    image: hub.aiursoft.com/aiursoft/cpprunner
    volumes:
      - aspnet:/data/.aspnet
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      - DockerImageSettings__Prefix=hub.aiursoft.com
    networks:
      - proxy_app
    stop_grace_period: 20s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: start-first
        delay: 5s

networks:
  proxy_app:
    external: true

volumes:
  aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/cpprunner/aspnet

