# Untrusted.
cook.aiursoft.com {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip

    @hacker {
        path /document.*
    }
    handle @hacker {
        redir https://github.com/Anduin2017/HowToCook/releases/download/1.5.0/document.pdf permanent
    }

    reverse_proxy http://howtocook_app:80 {
    }
}

cook.aiursoft.cn {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    redir https://cook.aiursoft.com{uri} permanent
}