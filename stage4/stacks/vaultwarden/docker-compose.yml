version: '3.9'

services:
  app:
    image: hub.aiursoft.cn/vaultwarden/server:latest
    volumes:
      - vaultwarden-data:/data/
    networks:
      - proxy_app
    environment:
      - DOMAIN=https://vault.aiursoft.cn
      - SSO_ENABLED=true
      - SSO_AUTHORITY=https://authentik.company/application/o/vaultwarden/
      - SSO_CLIENT_ID={{VAULTWARDEN_CLIENT_ID}} # e.g. vaultwarden
      - SSO_CLIENT_SECRET={{VAULTWARDEN_CLIENT_SECRET}} # e.g. supersecret
      - SSO_SCOPES="openid email profile offline_access"
      - SSO_ALLOW_UNKNOWN_EMAIL_VERIFICATION=false
      - SSO_CLIENT_CACHE_EXPIRATION=0
      - SSO_ONLY=true # Set to true to disable email+master password login and require SSO
      - SSO_SIGNUPS_MATCH_EMAIL=true # Match first SSO login to existing account by email
    stop_grace_period: 60s
    deploy:
      update_config:
        order: stop-first
        delay: 60s
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.2'
          memory: 256M
      restart_policy:
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  proxy_app:
    external: true

volumes:
  vaultwarden-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/vaultwarden-data/data
