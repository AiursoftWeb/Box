version: '3.8'

services:
  peertube:
    depends_on:
      - postgres
      - redis
    image: hub.aiursoft.com/chocobozzz/peertube:production-bookworm
    volumes:
      - assets:/app/client/dist
      - data:/data
      - config:/config
    environment:
      - POSTGRES_USER=peertube
      - POSTGRES_PASSWORD={{PEERTUBE_POSTGRES_PASSWORD}}
      - POSTGRES_DB=peertube
      - PEERTUBE_DB_USERNAME=peertube
      - PEERTUBE_DB_PASSWORD={{PEERTUBE_POSTGRES_PASSWORD}}
      - PEERTUBE_DB_HOSTNAME=postgres
      - PEERTUBE_DB_SSL=false
      - PEERTUBE_WEBSERVER_HOSTNAME=videos.aiursoft.cn
      - PEERTUBE_SECRET={{PEERTUBE_SECRET}}
      - PEERTUBE_TRUST_PROXY=["127.0.0.1","loopback","172.18.0.0/16"]
      - PEERTUBE_ADMIN_EMAIL=anduin@aiursoft.com
      - PEERTUBE_SIGNUP_ENABLED=false
      - PEERTUBE_TRANSCODING_ENABLED=true
      - PEERTUBE_CONTACT_FORM_ENABLED=true
    networks:
      - proxy_app
      - default
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '16.0'
          memory: 24G
      update_config:
        order: stop-first
        delay: 60s

  postgres:
    image: hub.aiursoft.com/postgres:13-alpine
    environment:
      - POSTGRES_USER=peertube
      - POSTGRES_PASSWORD={{PEERTUBE_POSTGRES_PASSWORD}}
      - POSTGRES_DB=peertube
    volumes:
      #- ./docker-volume/db:/var/lib/postgresql/data
      - db:/var/lib/postgresql/data
    stop_grace_period: 60s
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  redis:
    image: hub.aiursoft.com/redis:6-alpine
    volumes:
      #- ./docker-volume/redis:/data
      - redis:/data
    stop_grace_period: 60s
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

networks:
  default:
    driver: overlay
  proxy_app:
    external: true

volumes:
  assets:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/assets
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/data
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/config
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/db
  redis:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/peertube/redis