http://mirror.aiursoft.cn, https://mirror.aiursoft.cn {
    log
    # import hsts
    encode br gzip

    respond /robots.txt 200 {
            body "User-agent: *
Disallow: /"
    }

    reverse_proxy http://exp_apt_mirror_web_apt:5000 {
    }
}

