# Not Trusted
aipalui.aiursoft.cn {
    log
    import hsts
    import rate_limit
    encode br gzip

    route {
        reverse_proxy / http://aipalu-main:9999 {
        }

        reverse_proxy /_app/* http://aipalu-main:9999 {
        }

        reverse_proxy /ai/* http://aipalu-main:9999 {
        }

        reverse_proxy /outpost.goauthentik.io/* http://authentik-proxy-main:9000 {
            header_up Host {http.reverse_proxy.upstream.host}
        }

        forward_auth http://authentik-proxy-main:9000 {
            uri     /outpost.goauthentik.io/auth/caddy
            copy_headers X-Authentik-Username X-Authentik-Groups X-Authentik-Entitlements X-Authentik-Email X-Authentik-Name X-Authentik-Uid X-Authentik-Jwt X-Authentik-Meta-Jwks X-Authentik-Meta-Outpost X-Authentik-Meta-Provider X-Authentik-Meta-App X-Authentik-Meta-Version
        }

        reverse_proxy http://aipalu-main:9999
    }
}

