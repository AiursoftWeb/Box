# Untrusted.
wiki.aiursoft.com {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip

    respond /robots.txt 200 {
            body "User-agent: *
Disallow: /"
    }

    reverse_proxy http://kiwix_app:8080 {

    }
}

wiki.aiursoft.cn {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    redir https://wikipedia.org{uri} permanent
}