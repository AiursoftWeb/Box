version: '3.9'

services:
  prbot:
    image: hub.aiursoft.com/aiursoft/nugetninja
    volumes:
      - ninja-config:/config
      - ninja-mergebot-config:/config-merge
      - ninja-cache:/root/.local/share/NugetNinjaWorkspace/
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

volumes:
  ninja-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ninja-data/config
  ninja-mergebot-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ninja-data/config-merge
  ninja-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/ninja-data/cache

