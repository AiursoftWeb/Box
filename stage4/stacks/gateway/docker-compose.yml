version: '3.9'

services:
  vpn:
    image: hub.aiursoft.com/aiursoft/internalimages/gateway
    networks:
      - proxy_app
    volumes:
      - vpn-data:/var/log/xray
      - /etc/hosts:/etc/hosts
    environment:
      - XRAY_UUID={{XRAY_UUID}}
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: start-first
        delay: 5s

networks:
  proxy_app:
    external: true

volumes:
  vpn-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/vpn-data
