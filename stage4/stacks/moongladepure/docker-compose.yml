version: '3.9'

services:
  anduin:
    depends_on:
      - anduin-db
    image: hub.aiursoft.com/aiursoft/moongladepure
    volumes:
      - anduin-files:/data/files
      - anduin-aspnet:/data/.aspnet/
    environment:
      - OpenAI__CompletionApiUrl=https://chat.aiursoft.cn/api/chat
      - OpenAI__Model=qwen3:30b-a3b-thinking-2507-q8_0:32b
      - ConnectionStrings__DefaultConnection=Server=anduin-db;Database=anduin;Uid=anduin;Pwd=<anduin_password>;
      - ConnectionStrings__DbType=MySql
      - Storage__Path=/data/files
      - AppSettings__AuthProvider=OIDC
      - OIDC__Authority=https://auth.aiursoft.com/application/o/anduinblog
      - OIDC__ClientId={{ANDUIN_BLOG_CLIENT_ID}}
      - OIDC__ClientSecret={{ANDUIN_BLOG_CLIENT_SECRET}}
    networks:
      - anduin_app
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 60s
  
  anduin-db:
    image: hub.aiursoft.com/mysql
    volumes:
      - anduin-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=anduin
      - MYSQL_USER=anduin
      - MYSQL_PASSWORD=<anduin_password>
    networks:
      - anduin_app
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --silent"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s
    
      
