version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.com/ghcr.io/goauthentik/proxy:2025.8
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{UPTIMEKUMA_OUTPOST_TOKEN}}"
    stop_grace_period: 20s
    networks:
      - proxy_app
      - internal
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 5s

  server:
    image: hub.aiursoft.com/louislam/uptime-kuma:1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - uptime-kuma:/app/data
    environment:
      - NODE_ENV=production
    networks:
      - proxy_app
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay

volumes:
  uptime-kuma:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/uptime-kuma-data
