version: '3.9'

services:
  app:
    image: hub.aiursoft.com/anduin/flyclass
    volumes:
      - flyclass-aspnet:/data/.aspnet/
    networks:
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

volumes:
  flyclass-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/flyclass/aspnet

networks:
  proxy_app:
    external: true