version: '3.9'

services:
  portal:
    depends_on: 
      - tts
      - db
    image: hub.aiursoft.com/aiursoft/reporterportal:latest
    volumes:
      - portal-aspnet:/data/.aspnet/
      - portal-files:/data/files
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=portal;Uid=portal;Pwd=<portal_password>;
      - ConnectionStrings__DbType=MySql
      - Storage__Path=/data/files
      - AppSettings__AuthProvider=OIDC
      - AppSettings__OIDC__Authority=https://auth.aiursoft.com/application/o/reporter
      - AppSettings__OIDC__ClientId={{REPORTER_CLIENT_ID}}
      - AppSettings__OIDC__ClientSecret={{REPORTER_CLIENT_SECRET}}
    networks:
      - internal
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

  db:
    image: hub.aiursoft.com/mysql
    volumes:
      - portal-db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=portal
      - MYSQL_USER=portal
      - MYSQL_PASSWORD=<portal_password>
    networks:
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 60s

  tts:
    image: hub.aiursoft.com/aiursoft/internalimages/reportertts:latest
    volumes:
      - generated:/app/index-tts/output_audios
    networks:
      - proxy_app
      - clickhouse_net
      - internal
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 32G
      update_config:
        order: start-first
        delay: 5s

volumes:
  generated:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/reporter/generated
  portal-files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/reporter/portal-files
  portal-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/reporter/portal-aspnet
  portal-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/reporter/portal-db

networks:
  internal:
    driver: overlay
  proxy_app:
    external: true
  clickhouse_net:
    external: true