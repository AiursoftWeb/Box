version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.com/ghcr.io/goauthentik/proxy:2025.8
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{FILESHARE_OUTPOST_TOKEN}}"
    stop_grace_period: 20s
    networks:
      - proxy_app
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 5s

  mediabrowser:
    image: hub.aiursoft.com/filebrowser/filebrowser
    volumes:
      - data:/srv
      - database:/database
      - config:/config
    environment:
      - FB_AUTHMETHOD=noauth
      - FB_NOAUTH=true
    networks:
      - proxy_app
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

  smb:
    image: hub.aiursoft.com/andyzhangx/samba:win-fix
    volumes:
      - data:/mount
    environment:
      - WORKGROUP=WORKGROUP
    ports:
      # These ports are for internal use. External request is not allowed.
      - target: 445
        published: 475
        protocol: tcp
        mode: host
    # -s <name;/path>;browsable(yes);readonly(no);guestok(yes);users(all);admins(none);writelist(none);comment(string)
    #command: "-p -n -u 'USER;PASSWORD' -w 'WORKGROUP' -S -s 'media;/mount;yes;no;no;all;none;none;Media Share;force user = nobody;force group = nogroup;force create mode = 0666;force directory mode = 0777'"
    command: "-p -n -u 'USER;PASSWORD' -w 'WORKGROUP' -S -s 'media;/mount;yes;no;no;all;none;none;Media Share;create mask = 0777;directory mask = 0777;force user = nobody;force group = nogroup;force create mode = 0666;force directory mode = 0777'"
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "smbclient", "-L", "//localhost", "-U", "USER%PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        order: stop-first
        delay: 60s

networks:
  proxy_app:
    external: true

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/data
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/database
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/fileshare/config
