version: '3.9'

services:
  authentik_proxy:
    image: hub.aiursoft.cn/ghcr.io/goauthentik/proxy:2025.8
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 2147483648 # 2GB
    environment:
      AUTHENTIK_HOST: "https://auth.aiursoft.cn/"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_TOKEN: "{{CLICKHOUSE_OUTPOST_TOKEN}}"
    stop_grace_period: 20s
    networks:
      - proxy_app
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: start-first
        delay: 5s

  clickhouse:
    image: hub.aiursoft.cn/clickhouse/clickhouse-server:latest
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=123456
    networks:
      - proxy_app
      - clickhouse_net
    volumes:
      - click-house-data:/var/lib/clickhouse
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
      update_config:
        order: stop-first
        delay: 60s

networks:
  clickhouse_net:
    external: true
  proxy_app:
    external: true

volumes:
  click-house-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/click-house/db-data