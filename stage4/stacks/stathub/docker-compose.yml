version: '3.9'

services:
  stathubserver:
    image: hub.aiursoft.cn/aiursoft/stathub
    environment:
      - RequiresAuth=True
      - OIDC__Authority=https://auth.aiursoft.cn/application/o/stathub
      - OIDC__ClientId={{STATHUB_CLIENT_ID}}
      - OIDC__ClientSecret={{STATHUB_CLIENT_SECRET}}
    networks:
      - proxy_app
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 60s

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay
