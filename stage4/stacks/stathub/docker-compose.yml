version: '3.9'

services:
  stathubserver:
    image: hub.aiursoft.com/aiursoft/stathub
    volumes:
      - stathub-aspnet:/data/.aspnet/
    environment:
      - RequiresAuth=True
      - OIDC__Authority=https:///application/o/stathub
      - OIDC__ClientId={{STATHUB_CLIENT_ID}}
      - OIDC__ClientSecret={{STATHUB_CLIENT_SECRET}}
    networks:
      - proxy_app
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
      update_config:
        order: stop-first
        delay: 60s

volumes:
  stathub-aspnet:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/stathub-data/aspnet

networks:
  proxy_app:
    external: true
  internal:
    driver: overlay
