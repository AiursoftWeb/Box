# Untrusted
health.aiursoft.com {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    reverse_proxy http://health_sleepagent:5000 {
    }
}

health.aiursoft.cn {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    redir https://health.aiursoft.com{uri} permanent
}

grafana.aiursoft.com {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    reverse_proxy http://health_grafana:3000 {
    }
}

grafana.aiursoft.cn {
    log
    import hsts
    import limit_to_cloudflare
    encode br gzip
    redir https://grafana.aiursoft.com{uri} permanent
}
