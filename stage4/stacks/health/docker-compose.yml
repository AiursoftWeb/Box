version: '3.9'

services:
  sleepagent:
    image: hub.aiursoft.com/anduin/sleepagent
    volumes:
      - sleepagent-data:/data
    networks:
      - internal
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

  prometheus:
    depends_on:
      - sleepagent # Prometheus needs to be monitoring the web service
    image: hub.aiursoft.com/anduin/sleepagent/customized-prometheus
    volumes:
      - prometheus-config:/etc/prometheus
      - prometheus-data:/prometheus
    environment:
      - TZ=UTC
    networks:
      - internal
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

  grafana:
    depends_on:
      - prometheus # Grafana needs to be using Prometheus as a data source
    image: hub.aiursoft.com/anduin/sleepagent/customized-grafana
    volumes:
      # TODO: Investigate why everytime reboot, ask for new admin password
      - grafana-config:/etc/grafana
      - grafana-data:/var/lib/grafana
    environment:
      - TZ=UTC
      # Root url is grafana.aiursoft.cn
      - GF_SERVER_ROOT_URL=http://grafana.aiursoft.cn
      - GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH=groups
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=contains(groups, 'grafana-admins') && 'Admin' || contains(groups, 'grafana-editors') && 'Editor' || 'Viewer'
      - GF_AUTH_GENERIC_ALLOW_ASSIGN_GRAFANA_ADMIN=true
      - GF_AUTH_GENERIC_ROLE_ATTRIBUTE_STRICT=true
      - GF_AUTH_OAUTH_AUTO_LOGIN=true
      - GF_PLUGINS_PLUGIN_ADMIN_ENABLED=true
    networks:
      - internal
      - proxy_app
    stop_grace_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      update_config:
        order: stop-first
        delay: 60s

networks:
  internal:
    driver: overlay
  proxy_app:
    external: true

volumes:
  prometheus-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/health/prometheus-config
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/health/prometheus-data
  grafana-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/health/grafana-config
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/health/grafana-data
  sleepagent-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/health/sleepagent-data
