# Untrusted.
immich.aiursoft.com {
    log
    import hsts
    import rate_limit_api
    encode br gzip
    @head_root {
        method HEAD
        path /
    }

    handle @head_root {
        respond "" 200
    }
    reverse_proxy http://immich_immich-server:2283 {
    }
}

# Untrusted.
immich.aiursoft.cn {
    log
    import hsts
    import rate_limit_api
    encode br gzip
    redir https://immich.aiursoft.com{uri} permanent
}

