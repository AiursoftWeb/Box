version: '3.3'

services:
  remotely:
    image: immybot/remotely:87
    volumes:
      - remotely-data:/remotely-data
      - remotely-asp:/root/.aspnet
    ports:
      - 48480:5000
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  remotely-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/remotely-data
  remotely-asp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/remotely-asp