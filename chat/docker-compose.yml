version: '3.3'

services:
  chat:
    depends_on:
      - api
    image: hub.aiursoft.cn/aiursoft/aiursoftchat
    networks:
      - internal
    environment:
      - HIDE_USER_API_KEY=1
      - DISABLE_GPT4=1
      - PROTOCOL=http
      - BASE_URL=api:5000
      - OPENAI_API_KEY=dummy
      - PORT=5000
    ports:
      - "48472:5000"
    deploy:
      replicas: 3
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

  api:
    image: hub.aiursoft.cn/aiursoft/gptgateway
    volumes:
      - api-config:/data
    secrets:
      - source: openai-key
        target: OpenAI-Token
      - source: openai-instance
        target: OpenAI-Instance
      - source: bing-search-key
        target: BingSearchAPIKey
    networks:
      - internal
    deploy:
      replicas: 2
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  internal:
    driver: overlay

volumes:
  api-config:
    driver: local

secrets:
  openai-key:
    external: true
  openai-instance:
    external: true
  bing-search-key:
    external: true