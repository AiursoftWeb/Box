version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/stathub:latest
    volumes:
      - stathub-data:/data
    networks:
      - proxy_app
    deploy:
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

volumes:
  stathub-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/stathub-data

networks:
  proxy_app:
    external: true
