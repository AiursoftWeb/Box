version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/manhours:latest
    volumes:
      - manhours-data:/data
    networks:
      - proxy_app
    deploy:
      replicas: 3
      labels:
        swarmpit.service.deployment.autoredeploy: 'true'

networks:
  proxy_app:
    external: true

volumes:
  manhours-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /swarm-vol/manhours-data