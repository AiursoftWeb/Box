version: '3.3'

services:
  manhours:
    image: hub.aiursoft.cn/aiursoft/manhours:latest
    volumes:
      - manhours-data:/data
    ports:
      - 48467:5000
    deploy:
      replicas: 3

volumes:
  manhours-data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=172.16.1.1,rw"
      device: ":/mnt/data/manhours"