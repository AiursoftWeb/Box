version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/tracer:latest
    volumes:
      - tracer-data:/data
    ports:
      - 48466:5000
    deploy:
      replicas: 3

volumes:
  tracer-data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=172.16.1.1,rw"
      device: ":/mnt/docker/tracer"
