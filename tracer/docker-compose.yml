version: '3.3'

services:
  app:
    image: hub.aiursoft.cn/aiursoft/tracer:latest
    volumes:
      - tracer-data:/data
    ports:
      - 48466:5000
    deploy:
      replicas: 3

volumes:
  tracer-data:
    driver: nfs
    driver_opts:
      type: "nfs"
      o: "addr=health,rw"
      device: ":/tracer"